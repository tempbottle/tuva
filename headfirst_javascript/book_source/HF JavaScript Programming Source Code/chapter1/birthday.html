<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>생일 축하합니다</title>
  </head>
  <body>
  <script>
	var name = "동수";
	var i = 0;
	while (i < 2) {
		document.write("생일 축하합니다.<br>");
		i = i + 1;
	}
	document.write(name + "님, 생일 축하합니다.<br>");
	document.write("생일 축하합니다.<br>");
  </script>
</body>
</html>
