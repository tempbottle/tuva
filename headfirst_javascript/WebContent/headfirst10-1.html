<title>Insert title here</title>
<script>
var tick=true;
function ticker() {
	if(tick) {
		console.log("tick");
		tick=false;
	}
	else {
		console.log("tack");
		tick=true;
	}
}
setInterval(ticker, 1000); //setTimeout()과 다르게 이 것은 무한 반복이다.
</script>
