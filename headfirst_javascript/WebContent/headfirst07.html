<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM 처리2</title>
<style>
	.redtext { color: red; }

</style>
<script>

//setAttribute를 써서 속성을 추가한다. 글자색 class 속성을 추가한다.

function editMessage(message) {
	var planet = document.getElementById("greenplanet");
	if(planet==null)
	{
		alert('객체가 없습니다.');
	}
	else
	{
		planet.innerHTML = "적색경보: 공격을 받고 있습니다.";
		planet.setAttribute("class", "redtext");
		planet.setAttribute("alt", "DDDDDDDDDDDDD");
		console.log("innerHtml=" + planet.innerHTML);
		console.log("outerHTML=" + planet.outerHTML);
	}
}
editMessage();
window.onload = editMessage;
</script>
</head>
<body>
<h2>녹색행성</h2>
<p id="greenplanet">정상입니다.</p>
</body>
</html>
